<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1fb4a08a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Weather Forecast</header>
    <div class="content">
        <div class="container">
            <div class="current">
                <div class="left">
                    <form id="unit-select" class="top units">
                        <input type="radio" id="imperial" value="imperial" name="units" checked>
                        <label for="imperial">Imperial</label>
                    
                        <input type="radio" id="metric" value="metric" name="units">
                        <label for="metric">Metric</label>
                    </form>
                    <div class="left-info"></div>
                </div>
                <div class="center">
                    <div class="center-info"></div>
                    <div class="get-location">
                        <form id="get-location">
                            <input type="text" id="location-input" placeholder="Enter location...">
                            <button type="submit" id="search"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                        </form>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="right"></div>
            </div>
            <div class="future"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
